<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./styles/reset.css" media="all"/>
    <link rel="stylesheet"  href="./styles/styles.css" media="all"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <h1 id="game-title">ROCK, PAPER, SCISSORS</h1>
    <div id="results">
        <h3 class="result-text">GAME RESULT</h3>
        <h3 class="result-text" id="game-result">
            <span class="score" id="user-score">0</span> - <span class="score" id="computer-score">0</span>
        </h3>
        <p class="result-text" id="game-over"></p>
    </div>
    <div id="playground">
        <div id="user-play">
            <h2 class="player-header">User</h2>
            <div id="user-options">
                <button id="user-rock" class="play-option rock" value="rock"></button>
                <button id="user-paper" class="play-option paper" value="paper"></button>
                <button id="user-scissors" class="play-option scissors" value="scissors"></button>
            </div>
        </div>
        <div id="computer-play">
            <h2 class="player-header">Computer</h2>
            <div id="computer-options" class="play-option holding"></div>
        </div>
    </div>
    <div id="round-info">
        <p class="result-text" id="round-winner"></p>
        <p class="result-text" id="round-description"></p>
    </div>
    <footer id="footer">
        <h3 id="re-start">Restart</h3>
    </footer>
</body>
<script src="scripts/main.js"></script>
</html>
